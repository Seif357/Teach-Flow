<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachFlow</title>
    <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>
    <div class="toggle-container">
        <button id="dark-mode-toggle" type="button" class="dark-mode-btn">Dark Mode</button>
    </div>

    <div class="container">
        <img src="" id="logo" alt="Logo" class="logo">
        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <form id="myForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>
             <!-- Sign-up Message -->
             <p class="signup-message">
                Don't have an account? 
                <a href="../HTML/Register.html">Sign up</a>
            </p>
        </div>
    </div>

    <script src="../JS/Login.js"></script>
    <script src="../JS/darkmodes.js"></script>
</body>
</html>
