<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachFlow Register</title>
    <link rel="stylesheet" href="../CSS/Register.css">
</head>
<body>
    <div class="toggle-container">
        <button id="dark-mode-toggle" class="dark-mode-btn">Dark Mode</button>
    </div>


    <div class="container">
        <img src="" id="logo" alt="Logo" class="logo">
        <!-- Register Form -->
        <div class="register-form">
            <h2>Register</h2>
            <form id="myForm">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="E-mail" required>  
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button> <!-- Fixed button -->
            </form>
            <p class="signin-message">
                Don't have an account? 
                <a href="../HTML/Login.html">Sign In</a>
            </p>
        </div>
    </div>
    <script src="../JS/Register.js"></script>
    <script src="../JS/darkmodes.js"></script>
</body>
</html>
